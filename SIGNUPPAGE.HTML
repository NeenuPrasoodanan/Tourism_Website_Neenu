<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kerala tourism</title>
    <link rel="stylesheet" href="../Tourism_Website_Neenu/style.css">
    <meta charset="utf-8">

<body>
    <header>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Tourism_Website_Neenu/img/Kerala_Tourism11.jpg" alt="Los Angeles" width="1100" height="1100">
                    <div class="carousel-caption">
                        <div class="tm-row">

                            <section class="tm-content tm-contact">
                                <h2 class="mb-85" style="background-color: dodgerblue;">Welcome ...!</h2>
                                <p class="mb-85" style="box-sizing: border-box;"></p>
                                <form id="contact-form" style="background-color:transparent;" action="districts.html"
                                    onsubmit="return svalidate()">
                                    <div class="form-group mb-4">
                                        <input type="text" name="name" class="form-control"
                                            placeholder="Please enter a userame" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="email" id="semail" class="form-control"
                                            placeholder="Your email id" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="text" id="phone" class="form-control"
                                            placeholder="Your phone number" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="password" id="password1" class="form-control"
                                            placeholder="Enter a password" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="password" id="password2" class="form-control"
                                            placeholder="Re-enter password" />
                                    </div>
                                    <div class="text-left">
                                        <button type="submit" class="btn btn-big btn-primary">Signup
                                        </button>

                                    </div>

                                    <div class="text-left">
                                        <a href="login.html" class="text-center"
                                            style=" color: beige; height: 20px; width:200px">I have an account..</a>
                                    </div>
                                </form>
                            </section>
                            </main>
                        </div>
                    </div>
                </div>

                <nav class="navbar navbar-expand-md navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> <i class="fa fa-Heart "
                                style="color:white;font-size: 30px;"><img src="./img/kerala-tourism-title.png"
                                    alt="Los Angeles" width="1100" height="1100"></i></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
                            <span class="navbar-toggler-icon"></span></button>

                        <div class="collapse navbar-collapse" id="mynav">
                            <ul class="navbar-nav ml-auto">

                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="../Tourism_Website_Neenu/HOME PAGE.html">HOME </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="../Tourism_Website_Neenu/EXPLORE PAGE.html">EXPLORE</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="../Tourism_Website_Neenu/LOGINPAGE.HTML">LOGIN</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="../Tourism_Website_Neenu/SIGNUPPAGE.HTML">SIGNUP</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="logo"><img src="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017"
                        alt="Kerala Tourism"></a></div>
                <div class="menu-wrapper">
                    <div class="collapse navbar-collapse tm-nav" id="navbar-nav">


                    </div>

                    </nav>
                </div>
            </div>
        </div>
